<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiarra Carey - Unit Commander</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            width: 360px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            padding: 30px 20px;
            transition: 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        .profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #d91d1d;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 1.5em;
            margin: 0;
        }
        h2 {
            font-size: 1em;
            font-weight: 400;
            margin: 5px 0 15px;
            color: #666;
        }
        p.tagline {
            font-style: italic;
            font-size: 0.9em;
            color: #444;
            margin-bottom: 20px;
        }
        .buttons a {
            display: block;
            margin: 10px auto;
            width: 80%;
            padding: 12px;
            text-decoration: none;
            border-radius: 8px;
            color: white;
            background: #d91d1d;
            font-weight: bold;
            transition: 0.3s;
        }
        .buttons a:hover {
            background: #b31515;
        }
        .social {
            margin-top: 20px;
        }
        .social a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5em;
            color: #d91d1d;
            transition: 0.3s;
        }
        .social a:hover {
            color: #222;
        }
        footer {
            font-size: 0.7em;
            color: #999;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <img src="YOUR_PROFILE_IMAGE.jpg" alt="Profile" class="profile">
        <h1>Tiarra Carey</h1>
        <h2>Unit Commander</h2>
        <p class="tagline">Strengthening the Lives of America's Youth</p>

        <div class="buttons">
            <a href="tel:2026432139"><i class="fa fa-phone"></i> Call</a>
            <a href="mailto:PotomacRiver@youngmarines.org"><i class="fa fa-envelope"></i> Email</a>
            <a href="https://youngmarines.org/unit/potomacriver/page" target="_blank"><i class="fa fa-globe"></i> Website</a>
        </div>

        <div class="social">
            <a href="https://instagram.com/pryoungmarines" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/pryoungmarines" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://tiktok.com/@pryoungmarines" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>

        <img src="logo.png" alt="PRYM Logo" class="logo">

        <footer>
            &copy; 2025 Potomac River Young Marines
        </footer>
    </div>
</body>
</html>
