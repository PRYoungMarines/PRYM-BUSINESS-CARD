<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiarra Carey - Unit Commander</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {font-family: 'Segoe UI', sans-serif; margin:0; padding:0; background: linear-gradient(120deg,#8B0000,#FFD700); color:#222;}
        .card {background:#fff; max-width:400px; margin:50px auto; border-radius:20px; padding:30px; text-align:center; box-shadow:0 4px 20px rgba(0,0,0,0.2);}
        .logo {width:140px; margin-bottom:10px;}
        .profile {width:120px; height:120px; object-fit:cover; border-radius:50%; border:4px solid #FFD700; margin-bottom:15px;}
        h1 {font-size:1.6em; margin:10px 0 5px;}
        h2 {font-size:1em; font-weight:400; color:#666; margin:0;}
        p.tagline {font-style:italic; color:#444; margin:10px 0 20px;}
        .buttons a {display:block; padding:12px; margin:10px auto; width:80%; text-decoration:none; font-weight:bold; border-radius:8px; transition:0.3s;}
        .buttons .save {border:2px solid #FFD700; color:#000;}
        .buttons .text {background:#d91d1d; color:white;}
        .buttons .call {background:#32CD32; color:white;}
        .buttons .email {background:#1E90FF; color:white;}
        .buttons .website {background:#FFD700; color:black;}
        .buttons a:hover {opacity:0.85;}
        .social a {margin:0 10px; font-size:1.5em; color:#FFD700; text-decoration:none;}
        footer {margin-top:20px; font-size:0.8em; color:#777;}
    </style>
</head>
<body>
    <div class="card">
        <img src="Screenshot_20250713_071512_OneDrive.jpg" alt="PRYM Logo" class="logo">
        <img src="20231201_113156.jpg" alt="Profile" class="profile">
        <h1>Tiarra Carey</h1>
        <h2>Unit Commander</h2>
        <p class="tagline">Strengthening the Lives of America's Youth</p>

        <div class="buttons">
            <a href="tiarra-carey.vcf" class="save"><i class="fa fa-id-card"></i> Save Contact</a>
            <a href="sms:+12026432139" class="text"><i class="fa fa-comment"></i> Text Me</a>
            <a href="tel:+12026432139" class="call"><i class="fa fa-phone"></i> Call Me</a>
            <a href="mailto:PotomacRiver@youngmarines.org" class="email"><i class="fa fa-envelope"></i> Email Me</a>
            <a href="https://youngmarines.org/unit/potomacriver/page" class="website"><i class="fa fa-globe"></i> Website</a>
        </div>

        <div class="social">
            <a href="https://instagram.com/pryoungmarines" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/pryoungmarines" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://tiktok.com/@pryoungmarines" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
        
        <a href="#" onclick="toggleBio()" style="display:block; margin:15px 0; color:#d91d1d; font-weight:bold;">Read Bio</a>
        <div id="bio" style="display:none; font-size:0.9em; color:#333; text-align:left;">
            Tiarra Carey serves as the Unit Commander of the Potomac River Young Marines...
        </div>

        <footer>&copy; 2025 Potomac River Young Marines</footer>
    </div>

    <script>
        function toggleBio(){
            const bio = document.getElementById('bio');
            bio.style.display = bio.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
